<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Raleway:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/8f93587ab7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="title-container">
        <h1 class="title">
            Bullfrog Calculator
        </h1>
    </div>
    <div class="calculator">
        <div class="output-bar-container">
            <div class="output-bar">
                
            </div>
        </div>
        <div class="buttons">
            <div class="main-btn-grid">
                <button class="main-btn 1">1</button>
                <button class="main-btn 2">2</button>
                <button class="main-btn 3">3</button>
                <button class="main-btn 4">4</button>
                <button class="main-btn 5">5</button>
                <button class="main-btn 6">6</button>
                <button class="main-btn 7">7</button>
                <button class="main-btn 8">8</button>
                <button class="main-btn 9">9</button>
                <button class="main-btn clear-btn">Clear</button>
                <button class="main-btn 0">0</button>
                <button class="enter-btn">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="operators">
                <button class="operator plus-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="operator minus-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="operator times-btn">
                    <i class="fas fa-times"></i>
                </button>
                <button class="operator division-btn">
                    <i class="fas fa-divide"></i>   
                </button>
            </div>
        </div>
    </div>
</body>
</html>
