<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f93587ab7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="title-container">
        <h1 class="title">
            Bullfrog Calculator
        </h1>
    </div>
    <div class="calculator">
        <div class="output-bar-container">
            <div class="output-bar">
                
            </div>
        </div>
        <div class="main-btn-grid">
            <button class="main-btn 1">1</button>
            <button class="main-btn 2">2</button>
            <button class="main-btn 3">3</button>
            <button class="main-btn 4">4</button>
            <button class="main-btn 5">5</button>
            <button class="main-btn 6">6</button>
            <button class="main-btn 7">7</button>
            <button class="main-btn 8">8</button>
            <button class="main-btn 9">9</button>
            <button class="main-btn 1">1</button>
            <button class="main-btn 0">0</button>
        </div>
        <div class="operators">
            <button class="plus-btn">
                <i class="fas fa-plus"></i>
            </button>
            <button class="minus-btn">
                <i class="fas fa-minus"></i>
            </button>
            <button class="times-btn">
                <i class="fas fa-times"></i>
            </button>
            <button class="division-btn">
                <i class="fas fa-divide"></i>   
            </button>
        </div>
        <div class="enter-btn-container">
            <button class="enter">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
</body>
</html>
